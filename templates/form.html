{% extends 'base.html' %}

{% block content %}
<h1>Madlibs</h1>
<form action="/story">
    {% for prompt in prompts %}
    <div>
        <label for={{prompt}}>{{prompt}}:</label>
        <input id={{prompt}} type="text" name={{prompt}}>
    </div>
    {% endfor %}
    <button type="submit">Generate</button>
</form>
{% endblock %}
